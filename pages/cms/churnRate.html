<script>
    validateRole('churnRate');

    $(function () {

      $('#rangoFechas').daterangepicker({
        showDropdowns: true,
        maxDate: '12/31/2025'
      });
      $.validator.setDefaults({
        submitHandler: function () {
          alert( "Form successful submitted!" );
        }
      });
    });

    var url = 'https://cms-web-portal-experience-api.us-e1.cloudhub.io/api/clients/churn'
    var form = document.getElementById('quickForm');
    form.addEventListener('submit', function(e){
      e.preventDefault();
      var data = {
        dateRange: $('#rangoFechas').val()
      };
      console.log(data);
      fetch(url, {
        method: 'POST',
        body: JSON.stringify(data),
        headers:{'Content-Type': 'application/json'}
      }).then(res => { res.json().then(
          data => {
          if (res.status == 200 || res.status == 201) {
            if (data.hasOwnProperty('churn')) {
              $('#churnList').removeAttr("hidden");
              var fila = "<thead><tr><th>Nombre</th><th>Correo</th><th>Fecha de baja</th></tr></thead><tbody>";
              data.churn.forEach((celda) =>{
                console.log(celda);
                fila += "<tr>";
                fila += "<td>" + celda.client_forename + " " +celda.client_surname + "</td>";
                fila += "<td>" + celda.client_email + "</td>";
                fila += "<td>" + celda.client_disconnected_date.substring(0,10) + "</td></tr>";
                // fila += "<td>" + celda.client_email + "</td></tr>";
              })
              fila += "</tbody>";
              document.getElementById("myTable").innerHTML = fila;
              configureDatatable();
            }
            $('#churnList').attr("hidden", true);
            $('#result').removeAttr("hidden");
            console.log(data);
            document.getElementById('rate').innerHTML = data.churn_rate; 

          } else {
            $('#churnList').attr("hidden", true);
            notificationFunction('Pruebe otro rango de fechas.', 'error');

          }
        })
      })
      .catch(error => {
        $('#result').removeAttr("hidden");
        notificationFunction('Pruebe otro rango de fechas.', 'error');
        console.error('Error:', error);
      })
    })

  </script>
