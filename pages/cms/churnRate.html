<!-- SweetAlert2 -->
<script src="../../plugins/sweetalert2/sweetalert2.min.js"></script>
<script src="../../dist/js/notifications.js"></script>
<script>
    validateRole('churnRate');

    $(function () {

      $('#rangoFechas').daterangepicker({
        showDropdowns: true,
        maxDate: '12/31/2025'
      });
      $.validator.setDefaults({
        submitHandler: function () {
          alert( "Form successful submitted!" );
        }
      });
    });

    var url = 'URL'
    var form = document.getElementById('quickForm');
    form.addEventListener('submit', function(e){
      e.preventDefault();
      console.log($("#rangoFechas").val());
      var data = {
        dateRange: $('#rangoFechas').val(), 
      };

      fetch(url, {
        method: 'POST',
        body: JSON.stringify(data),
        headers:{'Content-Type': 'application/json'}
      }).then(res => {
          res.json();
          if (res.status == 200 || res.status == 201) {
            // $('#result').removeAttr("hidden");
            notificationFunction('Campaña creada.', 'success');
          } else {
            // $('#result').removeAttr("hidden");
            notificationFunction('Pruebe otro rango de fechas.', 'error');
          }
        })
        .catch(error => {
          $('#result').removeAttr("hidden");
          notificationFunction('Pruebe otro rango de fechas.', 'error');
          console.error('Error:', error);
        })
    
    })

  </script>
