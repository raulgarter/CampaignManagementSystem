  fetch('https://cms-web-portal-experience-api.us-e1.cloudhub.io/api/campaigns').then( 
    response => { 
      response.json().then(
        data => {
          console.log(data);
          if (data.length > 0) {
            var fila = "<thead><tr><th>Campaña</th><th>Descripción</th><th>Estatus</th><th>Opciones</th></tr></thead><tbody>";
            data.forEach((celda) =>{
              fila += "<tr>";
              fila += "<td>" + celda.campaign_name + "</td>";
              fila += "<td>" + celda.description + "</td>";
              fila += "<td>" + celda.status + "</td>";
              fila += "<td><a class=\"btn btn-warning btn-sm\" onclick=\"keepID("+ celda.id_campaign +")\" href=\"./pages/cms/campaignConsult.html\"><i class=\"fas fa-eye\" title=\"Consultar\"></i></a></tr>";
            })
            fila += "</tbody>";
            document.getElementById("myTable").innerHTML = fila;
            $('#myTable').DataTable({
              "paging": true,
              "lengthChange": false,
              "searching": false,
              "ordering": true,
              "info": true,
              "autoWidth": false,
              "responsive": true,
            });
          }
        }
      )
    }
  )


  fetch('https://cms-web-portal-experience-api.us-e1.cloudhub.io/api/campaigns/count').then( 
    response => { 
      response.json().then(
        data => {
          console.log(data);
          document.getElementById("campaignsTotal").innerHTML = data.count;
          document.getElementById("campaignsOn").innerHTML = data.countActive;
        }
      )
    }
  )


  function keepID(id_campaign) {
    // localStorage.clear();
    localStorage.setItem("id_campaign", id_campaign);
  }

</script>
