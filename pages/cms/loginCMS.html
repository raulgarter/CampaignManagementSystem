<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NEWTOMS LLC</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
</head>
<body class="hold-transition login-page" style="background-image: url(../../dist/img/fondoLogin2.png); font-family: 'Gadugi'; font-weight: 400; color: white;">
  <div class="login-box">
    <div class="card">
      <div class="card-body login-card-body" style="border-radius: 100%;">
        <div class="login-logo">
          <img src="../../dist/img/tinyNewtoms.jpg">
        </div>
        <p class="login-box-msg"><b>Campaign Management System</b></p>

        <form action="../../index.html" method="post">
          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Usuario">
            <div class="input-group-append" >
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="ContraseÃ±a">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <button type="submit" class="btn btn-primary float-right">
                <!-- <span class="spinner-border spinner-border-sm"></span> -->
                Sign In
              </button>
            </div>
          </div>
        </form>
      </div>
      <!-- /.login-card-body -->
    </div>
    <div class="image" style="width: 5px; height: 5px;">
  </div>

  <!-- jQuery -->
  <script src="../../plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="../../dist/js/adminlte.min.js"></script>
</body>
</html>
