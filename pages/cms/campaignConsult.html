<script>
  function templateEquivalence(template_id){
    fetch('https://cms-web-portal-experience-api.us-e1.cloudhub.io/api/campaigns/templates').then( 
      response => { response.json().then(
        data => {
          data.forEach((template) =>{
            if(template.id == template_id){
              document.getElementById("template").value =  template.name + " ID: " + template_id;
            }
          })
        }
      )}
    )
  }

  function dayWeekEquivalence(number){
    var day = null;
    switch(number) {
      case '1': day = 'Lunes';      break;
      case '2': day = 'Martes';     break;
      case '3': day = 'Miércoles';  break;
      case '4': day = 'Jueves';     break;
      case '5': day = 'Viernes';    break;
      case '6': day = 'Sábado';     break;
      case '7': day = 'Domingo';    break;
      default : // code block
    }
    return day;
  }

  function fieldEquivalence(field){
    var result = null;
    switch(field) {
      case 'gap': result = 'Días entre envíos';      break;
      case 'fplan': result = 'Días desde el inicio del plan';     break;
      case 'plan': result = 'Plan';  break;
      case 'sms': result = 'SMS';     break;
      case 'voz': result = 'Voz';    break;
      case 'datos': result = 'Datos';     break;
      case 'balance': result = 'Balance actual';    break;
      default : // code block
    }
    return result;
  }

  function typeEquivalence(field){
    var result = null;
    if(field == 'fplan' || field == 'gap'){
      return 'Mayor a';
    }else if (field == 'plan'){
      return 'Igual a';
    }else{
      return 'Menor a';
    }
  }

  function unitEquivalence(field){
    var result = null;
    switch(field) {
      case 'gap': result = 'días';      break;
      case 'fplan': result = 'días';     break;
      case 'plan': result = '';  break;
      case 'sms': result = 'mensajes';     break;
      case 'voz': result = 'minutos';    break;
      case 'datos': result = 'MB';     break;
      case 'balance': result = '$ MXN';    break;
      default : // code block
    }
    return result;
  }

  $(function () {
    validateRole('campaignConsult');
    var id_campaign = localStorage.getItem("id_campaign");
    // console.log('id_campaign: ', id_campaign)

    fetch('https://cms-web-portal-experience-api.us-e1.cloudhub.io/api/campaigns/' + id_campaign)
    .then( 
      response => { 
        response.json().then(
          data => {
            // console.log(data);
            // console.log((data.rules).length);

            // Campaing info
            document.getElementById("name").value = data.campaign_name;
            document.getElementById("description").value = data.description;
            templateEquivalence(data.email_template);
            document.getElementById("status").value = data.status;

            // Scheduler info
            document.getElementById("dateRange").value = data.scheduler.dateRange;
            document.getElementById("frequency").value = (data.scheduler.frequency) ? data.scheduler.frequency : "Única";
            document.getElementById("timeZone").value = (data.scheduler.time_zone) ? data.scheduler.time_zone : "";
            document.getElementById("fixedHour").value = (data.scheduler.hour) ? (data.scheduler.hour).substring(11, 16) : "";          
            document.getElementById("dayMonth").value = (data.scheduler.date) ? data.scheduler.date: "No aplica";
            document.getElementById("dayWeek").value = (data.scheduler.day_week) ? dayWeekEquivalence(data.scheduler.day_week): "No aplica";

            // Rules info 
            if ((data.rules).length > 0) {
              var fila = "<thead><tr><th>Nombre</th><th>Descripción</th><th>Campo</th><th>Condición</th></tr></thead><tbody>";
              (data.rules).forEach((celda) =>{
                fila += "<tr>";
                fila += "<td>" + celda.rule_name + "</td>";
                fila += "<td>" + ((celda.rule_description) ? celda.rule_description : '')  + "</td>";
                fila += "<td>" + fieldEquivalence(celda.rule_field) + "</td>";
                fila += "<td>" + typeEquivalence(celda.rule_field) + " " + celda.rule_value + " " + unitEquivalence(celda.rule_field) + "</td></tr>";
              })
              fila += "</tbody>";
              document.getElementById("myTable").innerHTML = fila;
            }
          }
        )
      }
    )
  });
</script>
