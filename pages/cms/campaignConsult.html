  $(function () {

    var id_campaign = localStorage.getItem("id_campaign");
    // console.log('id_campaign: ', id_campaign)

    fetch('https://cms-web-portal-ux-api.us-e1.cloudhub.io/api/campaigns/' + id_campaign)
    .then( 
      response => { 
        response.json().then(
          data => {
            console.log(data);
            console.log((data.rules).length);

            // Campaing info
            document.getElementById("name").value = data.campaign_name;
            document.getElementById("description").value = data.description;
            document.getElementById("template").value = data.email_template;
            document.getElementById("status").value = data.status;

            // Scheduler info
            document.getElementById("dateRange").value = data.scheduler.dateRange;
            document.getElementById("frequency").value = (data.scheduler.frequency) ? data.scheduler.frequency : "Única";
            document.getElementById("fixedHour").value = (data.scheduler.hour) ? (data.scheduler.hour).substring(11, 16) : "";          
            document.getElementById("dayMonth").value = (data.scheduler.date) ? data.scheduler.date: "No aplica";
            document.getElementById("dayWeek").value = (data.scheduler.day_week) ? data.scheduler.day_week: "No aplica";

            // Rules info 
            if ((data.rules).length > 0) {
              var fila = "<thead><tr><th>Nombre</th><th>Descripción</th><th>Campo</th><th>Tipo</th><th>Valor</th></tr></thead><tbody>";
              (data.rules).forEach((celda) =>{
                fila += "<tr>";
                fila += "<td>" + celda.rule_name + "</td>";
                fila += "<td>" + ((celda.rule_description) ? celda.rule_description : '')  + "</td>";
                fila += "<td>" + celda.rule_field + "</td>";
                fila += "<td>" + celda.rule_type + "</td>";
                fila += "<td>" + celda.rule_value + "</td></tr>";
              })
              fila += "</tbody>";
              document.getElementById("myTable").innerHTML = fila;
              $('#myTable').DataTable({
                "paging": true,
                "lengthChange": false,
                "searching": false,
                "ordering": true,
                "info": true,
                "autoWidth": false,
                "responsive": true,
              });
            }
          }
        )
      }
    )
  });
</script>
