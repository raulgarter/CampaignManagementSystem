<script>
validateRole('campaignTemplates');
  function getTemplate(){
    var template_id = $('#template').val();
    fetch('https://cms-web-portal-experience-api.us-e1.cloudhub.io/api/campaigns/templates/' + template_id).then( 
      response => { response.text().then(
        data => {
            document.getElementById("vistaPrevia").innerHTML = data
        }
      )}
    )
  }

  fetch('https://cms-web-portal-experience-api.us-e1.cloudhub.io/api/campaigns/templates').then( 
      response => { 
        response.json().then(
          data => {
            // console.log(data);
            if (data.length > 0) {
              var plantillas = "<option value='' disabled selected>Seleccione la plantilla de correo a visualizar</option>";
              data.forEach((celda) =>{
                plantillas += "<option value="+ celda.id +">"+ celda.name +"</option>";
              })
              document.getElementById("template").innerHTML = plantillas;
              //$("#myTable").buttons().container().appendTo($('#botonesDatatable'));
            }
          }
        )
      }
    )
</script>
