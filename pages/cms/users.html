<script>

  var activeSession = JSON.parse(localStorage.getItem("sessionInformation"));
  var userBar = document.getElementById("userBar");
  if (activeSession.role == 'Admin'){
    userBar.style.display = "block";
  } else {
    userBar.style.display = "none";
    window.location.href = "user403.html";
  }

  fetch('https://cms-web-portal-ux-api.us-e1.cloudhub.io/api/users').then( 
    response => { 
      response.json().then(
        data => {
          console.log(data);
          if (data.length > 0) {
            var fila = "<thead><tr><th>Usuario</th><th>Nombre</th><th>Correo</th><th>Rol</th><th>Opciones</th></tr></thead><tbody>";
            data.forEach((celda) =>{
              fila += "<tr>";
              fila += "<td>" + celda.user_username + "</td>";
              fila += "<td>" + celda.user_first_name + " " + celda.user_last_name + "</td>";
              fila += "<td>" + celda.user_email + "</td>";
              fila += "<td>" + celda.user_role + "</td>";
              fila += "<td><a class=\"btn btn-info btn-sm\" href=\"./userEdit.html\"><i class=\"fas fa-pencil-alt\" title=\"Editar\"></i></a>"
                + " <a class=\"btn btn-danger btn-sm\" href=\"#\"><i class=\"fas fa-trash\" title=\"Eliminar\" data-toggle=\"modal\" data-target=\"#exampleModal\"></i></a></tr>";
            })
            fila += "</tbody>";
            document.getElementById("myTable").innerHTML = fila;
            $('#myTable').DataTable({
              "paging": true,
              "lengthChange": false,
              "searching": false,
              "ordering": true,
              "info": true,
              "autoWidth": false,
              "responsive": true,
            });
          }
        }
      )
    }
  )
</script>
