<script>

  function getUsers () {
    fetch('https://cms-web-portal-experience-api.us-e1.cloudhub.io/api/users').then( 
      response => { 
        response.json().then(
          data => {
            // console.log(data);
            if (data.length > 0) {
              var fila = "<thead><tr><th>Usuario</th><th>Nombre</th><th>Correo</th><th>Rol</th><th>Opciones</th></tr></thead><tbody>";
              data.forEach((celda) =>{
                fila += "<tr>";
                fila += "<td>" + celda.user_username + "</td>";
                fila += "<td>" + celda.user_first_name + " " + celda.user_last_name + "</td>";
                fila += "<td>" + celda.user_email + "</td>";
                fila += "<td>" + celda.user_role + "</td>";
                fila += "<td><a class=\"btn btn-info btn-sm\" onclick=\"keepID("+ celda.user_id +")\" href=\"./userEdit.html\"><i class=\"fas fa-pencil-alt\" title=\"Editar\"></i></a>"
                  + " <a class=\"btn btn-danger btn-sm\" id=\"deleteVariable1\" onclick=\"deleteCampaign("+ celda.user_id +")\" href=\"#\"><i class=\"fas fa-trash\" title=\"Eliminar\"></i></a></td></tr>";
              })
              fila += "</tbody>";
              document.getElementById("myTable").innerHTML = fila;
              configureDatatable();
            }
          }
        )
      }
    )
  }

  function keepID(user_id) {
    localStorage.setItem("user_id", user_id);
  }

  function deleteCampaign(user_id) {
    document.getElementById("deleteVariable1").value = user_id;
    $('#exampleModal').modal('show');
  }

  function deleteCampaign2() {
    return fetch('https://cms-web-portal-experience-api.us-e1.cloudhub.io/api/users/' + $("#deleteVariable1").val(), {
      method: 'delete'
      })
      .then(res => {
        res.json();
        if (res.status == 200 || res.status == 201) {
          notificationFunction('Usuario eliminado.', 'success');
          setTimeout(location.reload.bind(location), 1500);
        } else {
          notificationFunction('No se pudo eliminar el usuario.', 'error');
        }
      })
      .catch(error => {
        notificationFunction('No se pudo eliminar el usuario.', 'error');
        console.error('Error:', error);
      })
  }
</script>

<!-- SweetAlert2 -->
<script src="../../plugins/sweetalert2/sweetalert2.min.js"></script>
<script>

  function notificationFunction(text, iconType) {
    var Toast = Swal.mixin({
      toast: true,
      position: 'top-end',
      showConfirmButton: false,
      timer: 3000
    });

    $(function() {
      Toast.fire({
        icon: iconType,
        title: '&nbsp' + text
      })
    })
  }
