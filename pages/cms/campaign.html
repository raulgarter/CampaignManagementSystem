<script>
  function getCampaigns () {
    fetch('https://cms-web-portal-experience-api.us-e1.cloudhub.io/api/campaigns').then( 
      response => { 
        response.json().then(
          data => {
            // console.log(data);
            if (data.length > 0) {
              var fila = "<thead><tr><th>Campaña</th><th>Descripción</th><th>Estatus</th><th>Opciones</th></tr></thead><tbody>";
              data.forEach((celda) =>{
                fila += "<tr>";
                fila += "<td>" + celda.campaign_name + "</td>";
                fila += "<td>" + celda.description + "</td>";
                fila += "<td>" + celda.status + "</td>";
                fila += "<td><a class=\"btn btn-warning btn-sm\" onclick=\"keepID("+ celda.id_campaign +")\" href=\"./campaignConsult.html\"><i class=\"fas fa-eye\" title=\"Consultar\"></i></a>"
                  + " <a class=\"btn btn-info btn-sm\" onclick=\"keepID("+ celda.id_campaign +")\" href=\"./campaignEdit.html\"><i class=\"fas fa-pencil-alt\" title=\"Editar\"></i></a>"
                  // + " <a class=\"btn btn-danger btn-sm\" onclick=\"deleteCampaign(celda.id_campaign)\" href=\"#\"><i class=\"fas fa-trash\" title=\"Eliminar\" data-toggle=\"modal\" data-target=\"#exampleModal\"></i></a>"
                  + " <a class=\"btn btn-danger btn-sm\" id=\"deleteVariable1\" onclick=\"deleteCampaign("+ celda.id_campaign +")\" href=\"#\"><i class=\"fas fa-trash\" title=\"Eliminar\"></i></a>"
                  + " <a class=\"btn btn-success btn-sm ejecutar\" href=\"#\"><i class=\"fa fa-play-circle\" title=\"Ejecutar\"></i></a></td></tr>";
              })
              fila += "</tbody>";
              document.getElementById("myTable").innerHTML = fila;
              configureDatatable();
              //$("#myTable").buttons().container().appendTo($('#botonesDatatable'));
            }
          }
        )
      }
    )
  }

  function keepID(id_campaign) {
    localStorage.setItem("id_campaign", id_campaign);
  }

  function deleteCampaign(id_campaign) {
    document.getElementById("deleteVariable1").value = id_campaign;
    // console.log($("#deleteVariable1").val());
    $('#exampleModal').modal('show');
  }

  function deleteCampaign2() {
    // console.log($("#deleteVariable1").val());
    // console.log(document.getElementById("deleteVariable1").value);
    return fetch('https://cms-web-portal-experience-api.us-e1.cloudhub.io/api/campaigns/' + $("#deleteVariable1").val(), {
      method: 'delete'
      })
      .then(res => {
        res.json();
        if (res.status == 200 || res.status == 201) {
          notificationFunction('Campaña eliminada.', 'success');
          setTimeout(location.reload.bind(location), 1500);
        } else {
          notificationFunction('No se pudo eliminar la campaña.', 'error');
        }
      })
      .catch(error => {
        notificationFunction('No se pudo eliminar la campaña.', 'error');
        console.error('Error:', error);
      })
      // .then(response => setTimeout(location.reload.bind(location), 1000));
  }
</script>

<script>

  function notificationFunction(text, iconType) {
    var Toast = Swal.mixin({
      toast: true,
      position: 'top-end',
      showConfirmButton: false,
      timer: 3000
    });

    $(function() {
      Toast.fire({
        icon: iconType,
        title: '&nbsp' + text
      })
    })
  }
