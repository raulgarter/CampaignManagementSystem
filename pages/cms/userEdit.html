<script>

  function notificationFunction(text, iconType) {
    var Toast = Swal.mixin({
      toast: true,
      position: 'top-end',
      showConfirmButton: false,
      timer: 3000
    });

    $(function() {
      Toast.fire({
        icon: iconType,
        title: '&nbsp' + text
      })
    })
  }
</script>

  var user_id = localStorage.getItem("user_id");

  fetch('https://cms-web-portal-ux-api.us-e1.cloudhub.io/api/users/' + user_id)
  .then( 
    response => { 
      response.json().then(
        data => {
          var usuario = data[0];
          $("#name").val(usuario.user_first_name);
          $("#lastname").val(usuario.user_last_name);
          $("#email").val(usuario.user_email);
          $("#username").val(usuario.user_username);
          $("#rol").val(usuario.user_role);
          $("#password").val(usuario.user_password);
      })
      /*.catch(error => {
        notificationFunction('No se pudo traer la campaña.', 'error');
        console.error('Error:', error);
      })*/
    }
  )

  var form = document.getElementById('quickForm');
  form.addEventListener('submit', function(e){

    e.preventDefault();

    var url = 'https://cms-web-portal-ux-api.us-e1.cloudhub.io/api/users/' + user_id;

    var user = {
      user_first_name: $("#name").val(),
      user_last_name: $("#lastname").val(),
      user_role: $("#rol").val(),
      user_email: $("#email").val(),
      user_username: $("#username").val(),
      user_password: $("#password").val()
    };

    fetch(url, {
      method: 'PUT',
      body: JSON.stringify(user),
      headers: {
        'Content-Type': 'application/json'
      }
    })
   .then(res => {
      //No hace falta transformar a JSON aqui en esta linea
      if (res.status == 200 || res.status == 201) {
        notificationFunction('Usuario actualizado.', 'success');
      } else {
        notificationFunction('No se pudo actualizar el usuario.', 'error');
      }
    })
    .catch(error => {
      notificationFunction('No se pudo actualizar el usuario.', 'error');
      console.error('Error:', error);
    })
    // .then(response => console.log('Success:', response));
  });
</script>
