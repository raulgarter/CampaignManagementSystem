  <script>
    function notificationFunction(text, iconType) {
      var Toast = Swal.mixin({
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 3000
      });

      $(function() {
        Toast.fire({
          icon: iconType,
          title: '&nbsp' + text
        })
      })
    }
  </script>

  <script>

    $(function () {
      var today = new Date();
      var todayDate = (today.getMonth()+1)+'/'+today.getDate()+'/'+today.getFullYear();
      var todayDateAndHour = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate()+'T'+today.getHours()+':'+today.getMinutes();

      //$("input[name='fecha']")[0].placeholder = "11/11/2020 00:00 AM";

      $('#rangoFechas').daterangepicker({
        showDropdowns: true,
        minDate: todayDate,
        maxDate: '12/31/2025'
      });
      $.validator.setDefaults({
        submitHandler: function () {
          alert( "Form successful submitted!" );
        }
      });

      $('.customModo').on('change', function(){
        var ch = $(this), c;
        $('#divSemanal').attr("hidden", true);
        $('#divMensual').attr("hidden", true);
        $('#divDiario').attr("hidden", true);
        $('#divRangoFechas').attr("hidden", true);
        $('#frequencia').attr("required", false);
        $("input[name='fecha']").attr("required", true);
        if(ch.is(':checked')){
          $('#divRepite').removeAttr('hidden');
          $('#divNoRepite').attr("hidden", true);
          $('#frequencia').attr("required", true);
          $("input[name='fecha']").attr("required", false);
        }else{
          $('#divNoRepite').removeAttr('hidden');
          $('#divRepite').attr("hidden", true);
        }
      });
      
      $('#frequencia').on('change', function(){
        if($('#frequencia').val() == 'diaria'){
          $('#divDiario').removeAttr('hidden');
          $('#divSemanal').attr("hidden", true);
          $('#divMensual').attr("hidden", true);
        }else if ($('#frequencia').val() == 'semanal'){
          $('#divSemanal').removeAttr('hidden');
          $('#divDiario').attr("hidden", true);
          $('#divMensual').attr("hidden", true);
        }else{
          $('#divMensual').removeAttr('hidden');
          $('#divDiario').attr("hidden", true);
          $('#divSemanal').attr("hidden", true);
        }
      });
    });

    var form = document.getElementById('quickForm');
    form.addEventListener('submit', function(e){

      e.preventDefault();

      console.log($("#rangoFechas").val());

      var scheduler = {
        dateRange: $('#rangoFechas').val(), //$("#rangoFechas").val().substring(0, 10),
        //$("#rangoFechas").val().substring(13, 23),
        frequency: $('#frequencia').val(),
        fixed_hour: null,
        fixed_date: null,
        day_week: null
      };
      console.log(scheduler);
      console.log($("input[name='fecha']").val());

      if ($('#frequencia').val() == 'diaria') {
        scheduler.fixed_hour = $("input[name='horaDiario']").val();
      } else if ($('#frequencia').val() == 'semanal') {
        scheduler.fixed_hour = $("input[name='horaSemanal']").val();
        scheduler.day_week= $("#dia").val();
      } else if ($('#frequencia').val() == 'mensual') {
        scheduler.fixed_hour= $("input[name='horaMensual']").val();
        scheduler.fixed_date= $("#fechaNro").val();
      } else {
        var fecha = $("input[name='fecha']").val();
        var dateFormatted = fecha.substring(5,7) + "/" + fecha.substring(8,10) + "/" + fecha.substring(0,4);
        scheduler.fixed_hour= $("input[name='fecha']").val().substring(11, );
        scheduler.dateRange = dateFormatted + " - " + dateFormatted;
      };

      var rules = [];
      var rule = {};
      var rulesCount = $("input[name='ruleNames[]']").length;
      var ruleField = null;
      var ruleType = null;

      for (var i = 0; i < rulesCount; i++) {
        ruleField = $(".ruleFields_list")[i];
        ruleType = $(".ruleTypes_list")[i];
        rule = {
          "rule_name": $("input[name='ruleNames[]']")[i].value,
          "rule_description": $("textarea[name='ruleDescriptions[]']")[i].value,
          "rule_field": ruleField.options[ruleField.selectedIndex].text,
          "rule_type": ruleType.options[ruleType.selectedIndex].text,
          "rule_value": $("input[name='ruleValues[]']")[i].value
        };
        rules.push(rule);
      }
      console.log(rules);

      var url = 'https://cms-web-portal-experience-api.us-e1.cloudhub.io/api/campaigns';
      var data = {
        campaign_name: $("#name").val(),
        description: $("#description").val(),
        status: "No iniciada",
        email_template: $("#template").val(),
        scheduler: scheduler,
        rules: rules
      };

      console.log(data);

      fetch(url, {
        method: 'POST',
        body: JSON.stringify(data),
        headers:{
          'Content-Type': 'application/json'
        }
      }).then(res => {
          res.json();
          if (res.status == 200 || res.status == 201) {
            notificationFunction('Campaña creada.', 'success');
            setTimeout(location.reload.bind(location), 1500);
            // setTimeout(window.location.href = "campaign.html", 6000);
            // window.location.href = "campaign.html"
          } else {
            notificationFunction('No se pudo crear la campaña', 'error');
          }
        })
        .catch(error => {
          notificationFunction('No se pudo crear la campaña', 'error');
          console.error('Error:', error);
        })
      // .then(response => console.log('Success:', response));

      $("#frequencia").val(null);

      //setTimeout(location.reload.bind(location), 1000)
    })

  </script>

        });
