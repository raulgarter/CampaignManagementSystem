<script>

  function notificationFunction(text, iconType) {
    var Toast = Swal.mixin({
      toast: true,
      position: 'top-end',
      showConfirmButton: false,
      timer: 3000
    });

    $(function() {
      Toast.fire({
        icon: iconType,
        title: '&nbsp' + text
      })
    })
  }
</script>

<!-- Page specific script -->
<script src="../../dist/js/auth-validation.js"></script>
<script>

  var form = document.getElementById('quickForm');
  form.addEventListener('submit', function(e){

    e.preventDefault();

    var user = {
      user_first_name: $("#name").val(),
      user_last_name: $("#lastname").val(),
      user_role: $("#rol").val(),
      user_email: $("#email").val(),
      user_username: $("#username").val(),
      user_password: $("#password").val()
    };
    // console.log(user);

    var url = 'https://cms-web-portal-experience-api.us-e1.cloudhub.io/api/users';
    fetch(url, {
      method: 'POST',
      body: JSON.stringify(user),
      headers: {
        "Content-Type": "application/json"
      }
    })
    .then(res => {
      res.json();
      if (res.status == 200 || res.status == 201) {
        notificationFunction('Usuario creado.', 'success');
        setTimeout(() => {  window.location.href = "./users.html"; }, 1000);
      } else {
        notificationFunction('No se pudo crear el usuario.', 'error');
      }
    })
    .catch(error => {
      notificationFunction('No se pudo crear el usuario.', 'error');
      console.error('Error:', error);
    })
    // .then(response => console.log('Success:', response));

  })
</script>
