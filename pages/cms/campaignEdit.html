<script>
$(function () {
  $('.customModo').prop('checked', false);
  //Date range picker
  $('#reservation').daterangepicker()

  $.validator.setDefaults({
    submitHandler: function () {
      alert( "Form successful submitted!" );
    }
  });

  $('#quickForm').validate({
    rules: {
      name: {
        required: true,
      },
      description: {
        required: true,
      },
      beginDate: {
        required: true,
      },
      finishDate: {
        required: true,
      },
      email: {
        required: true,
      }
    },
    messages: {
      name: {
        required: "Please enter a name",
      },
      description: {
        required: "Please enter a description",
      },
      beginDate: {
        required: "Please enter a date",
      },
      finishDate: {
        required: "Please enter a date",
      },
      email: {
        required: "Please enter a email template",
      }
    },
    errorElement: 'span',
    errorPlacement: function (error, element) {
      error.addClass('invalid-feedback');
      element.closest('div').append(error);
    },
    highlight: function (element, errorClass, validClass) {
      $(element).addClass('is-invalid');
    },
    unhighlight: function (element, errorClass, validClass) {
      $(element).removeClass('is-invalid');
    }
  });

  $('.customModo').on('change', function(){
    var ch = $(this), c;
    $('#divRangoHoras').attr("hidden", true);
    $('#divRangoFechas').attr("hidden", true);
    if(ch.is(':checked')){
      $('#divRepite').removeAttr('hidden');
      $('#divNoRepite').attr("hidden", true);
    }else{
      $('#divNoRepite').removeAttr('hidden');
      $('#divRepite').attr("hidden", true);
    }
  });

  $('#frequencia').on('change', function(){
    if($('#frequencia').val() == 'diaria'){
      $('#divDiario').removeAttr('hidden');
      $('#divSemanal').attr("hidden", true);
      $('#divMensual').attr("hidden", true);
    }else if ($('#frequencia').val() == 'semanal'){
      $('#divSemanal').removeAttr('hidden');
      $('#divDiario').attr("hidden", true);
      $('#divMensual').attr("hidden", true);
    }else{
      $('#divMensual').removeAttr('hidden');
      $('#divDiario').attr("hidden", true);
      $('#divSemanal').attr("hidden", true);
    }
  });
});
</script>
